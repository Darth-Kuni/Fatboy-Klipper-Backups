[heater_bed]
heater_pin: PB7
sensor_pin: PA0 # TB
sensor_type: ATC Semitec 104GT-2
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 180

[fan]
pin: PE6 # fan 0

[heater_fan fan1]
pin: PE0 # Hotend Fan

[heater_fan fan2]
pin: PC12 #Case Fan

