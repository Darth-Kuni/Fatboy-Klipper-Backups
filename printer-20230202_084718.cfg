#tachometer_pin: PC15

########################################
# TMC2209 configuration
########################################

#Motor 1
[tmc2209 stepper_x]
uart_pin: PC10
#diag_pin: PF3
run_current: 1.000
stealthchop_threshold: 999999

#Motor 2
[tmc2209 stepper_y]
uart_pin: PF13
diag_pin: PF4
run_current: 1.000
stealthchop_threshold: 999999

#Motor 3
[tmc2209 stepper_z]
uart_pin: PF9
#diag_pin: PF5
run_current: 1.000
stealthchop_threshold: 999999

#Motor 4
[tmc2209 stepper_z1]
uart_pin: PD4
#diag_pin: PC0
run_current: 1.000
stealthchop_threshold: 999999

#Motor 5
[tmc2209 extruder]
uart_pin: PD0
run_current: 1.000
stealthchop_threshold: 999999

