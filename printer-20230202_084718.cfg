# This file contains Fat Boy pin mappings for the BIGTREETECH Manta M8P
# To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication.

# See docs/Config_Reference.md for a description of parameters.


[include BLTouch.cfg]
[include mainsail.cfg]
#[include Runout.cfg]
[include timelapse.cfg]
[include test runout.cfg]
[include z tilt.cfg]
[include respond.cfg]
#[include fans.cfg]
[include macros.cfg]
#[include accelerometer.cfg]
[include Timeout.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2D004F000E504B4633373520-if00


[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[input_shaper]
shaper_freq_x: 48
shaper_freq_y: 57.5
shaper_type: mzv

#motor 1
[stepper_x]
step_pin: PE2
dir_pin: !PB4
enable_pin: !PC11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF3
position_endstop: 0
position_max: 500
homing_speed: 50

#motor 2
[stepper_y]
step_pin: PF12
dir_pin: !PF11
enable_pin: !PB3
microsteps: 16
rotation_distance: 40
endstop_pin: ^PF4
position_endstop: 0
position_max: 500
homing_speed: 50

#Motor 3
[stepper_z]
step_pin: PD7
dir_pin: !PD6
enable_pin: !PF10
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop #^PF5
position_max: 600
position_min: -5.0
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 3

#Motor 4
[stepper_z1]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
endstop_pin: probe:z_virtual_endstop # PC0
microsteps: 16
rotation_distance: 8

#Motor 5
[extruder]
step_pin: PC9
dir_pin: PC8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8.14 # hemera default 7.82
nozzle_diameter: 0.8
filament_diameter: 1.75
heater_pin: PE3 # HE0
sensor_pin: PA1 # T0
sensor_type: ATC Semitec 104GT-2
min_extrude_temp: 170
#pressure_advance: 0.418 # the measured value causes issues with all edges in a calibration cube.
max_extrude_only_distance: 400
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
min_temp: 0
max_temp: 320

#[filament_switch_sensor material_0]
#switch_pin: PC1

